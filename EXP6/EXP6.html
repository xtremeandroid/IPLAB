<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<button id="b1">Submit</button>
	<div id="d1"></div>	
</body>
<script type="text/javascript">
		document.getElementById('b1').addEventListener("click",pro)
		function pro(p){	
			return new Promise(function (resolve,reject){
				//console.log("Pending...");
				document.getElementById('d1').innerHTML='pending...'
				let p= prompt("Type Input")
				setTimeout(()=>{
					if(p>50)
					{
						resolve("Request is accepted");
					}
					else
					{
						reject("Request is not accepted");
					}},2000);
			}).then((res)=>
			{
				//console.log(res);
				document.getElementById("d1").innerHTML=res;
			}).catch((err)=>
			{
				//console.log(err);
				document.getElementById("d1").innerHTML=err;
			});	
		}
		
	</script>

</html>
